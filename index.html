<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>
<body>  
  <div class="main-container">

    <div class="image-container">
      <!-- <img src="/assets/lucas-calloch-unsplash.jpg" alt="" class="image"> -->
      <div class="title-container">
        <img src="/assets/odin-lined.png" class="logo"/>
        <div class="title">ODIN</div>
      </div>      
      <div class="credit">Photo by Lucas Calloch on Unsplash</div>
    </div>

      <div class="signup-container">
        <div class="intro">
          <div class="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
          <br>
          <div>You <em>know</em> you want to.</div>
        </div>

        <div class="form-container">
          <div>Let's do this!</div>
          <form id="form" class="form">
            <div>
              <label for="first-name">FIRST NAME<span>*</span></label>
              <input type="text" id="first-name" name="first-name" required/>
            </div>
            <div>
              <label for="last-name">LAST NAME<span>*</span></label>
              <input type="text" id="last-name" name="last-name" required/>
            </div>
            <div>
              <label for="email">EMAIL<span>*</span></label>
              <input type="email" id="email" name="email" required/>
            </div>
            <div>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" name="tel" />
            </div>
            <div>
              <label for="password">PASSWORD<span>*</span></label>
              <input type="password" id="password" name="password" required/>
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD<span>*</span></label>
              <input type="password" id="confirm-password" name="confirm-password" required/>
            </div>
          </form>
          <div id="required"><span>*</span>Required field</div>
        </div>
        <button type="submit" form="form" class="create-account">Create Account</button>
        <div class="login">Already have an account? <span class="highlight">Log in</span></div>
      </div>
    </div>  
  
  <link rel="stylesheet" href="styles.css">
</body>
</html>
